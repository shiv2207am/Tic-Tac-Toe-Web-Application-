<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Prodigy Task-03</title>

    <!-- App Icon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

     <!-- Browser Tab Icon (Like YouTube / LinkedIn) -->
  <link rel="icon" type="image/png" href="favicon.png" />
  
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="title">
        <img src="favicon.svg" class="app-icon" alt="icon">
        <h1>Tic Tac Toe</h1>
    </div>


    <p id="status">Player X's Turn</p>
    <p id="score">X: 0 | O: 0</p>

    <img id="celebration" src="excited.gif" alt="excited" />
    
    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="restart">Restart Game</button>
</div>

<!-- Sounds -->
<audio id="clickSound" src="ting.mp3"></audio>
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="gameOverSound" src="gameover.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
